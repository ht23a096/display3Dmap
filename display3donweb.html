<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox 3D Buildings</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Mapboxのアクセストークン（公開用）
        mapboxgl.accessToken = 'pk.eyJ1IjoibmFrYWhhcmFsYWJvIiwiYSI6ImNtNzE4MmRpMTA0cWcybnIxY3Mwb2U2amgifQ.kvWh0YUk1c9nTHyAr1ooew';

        // 初期ズームレベルを設定（ここを変更すれば初期表示の拡大率を調整可能）
        const initialZoom = 50;

        // 地図の初期化
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [139.6917, 35.6895], // 東京駅周辺
            zoom: initialZoom,           // ここで初期ズームを適用
            pitch: 60,                   // カメラの傾き（3D効果）
            bearing: 20,                 // カメラの方向
            antialias: true              // アンチエイリアス有効
        });

        // 地図が読み込まれた後に3D地形・建物などを追加
        map.on('load', () => {
            // 3D地形データのソースを追加
            map.addSource('mapbox-dem', {
                type: 'raster-dem',
                url: 'mapbox://mapbox.mapbox-terrain-dem-v1',
                tileSize: 512,
                maxzoom: 14
            });

            // 地形を有効化し、誇張を加える
            map.setTerrain({ source: 'mapbox-dem', exaggeration: 1.5 });

            // 空（大気）レイヤーを追加
            map.addLayer({
                id: 'sky',
                type: 'sky',
                paint: {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });

            // 建物を3D表示するレイヤーを追加
            map.addLayer({
                id: '3d-buildings',
                source: 'composite',
                'source-layer': 'building',
                type: 'fill-extrusion',
                minzoom: 14,
                paint: {
                    'fill-extrusion-color': '#aaa', // 建物の色
                    'fill-extrusion-height': [
                        'interpolate', ['linear'], ['zoom'],
                        14, 0, // ズーム14以下では高さゼロ
                        16, ['get', 'height'] // ズーム16で建物の高さ表示
                    ],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.8 // 不透明度
                }
            });
        });

        // 位置情報取得のオプション
        const options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        };

        // ブラウザがGeolocation APIをサポートしているか確認
        if ('geolocation' in navigator)  {
            // 位置情報の監視（リアルタイム更新）
            navigator.geolocation.watchPosition(success, error, options);
        } else {
            alert('お使いのブラウザでは、位置情報の取得がサポートされていません。');
        }

        // 位置情報取得成功時の処理
        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // 精度が30m以上なら無視（位置が不正確すぎる場合）
            if (accuracy > 30) {
                console.warn(`位置情報の誤差が大きいため更新をスキップ（誤差: ${accuracy}m）`);
                return;
            }

            // 既存のマーカーがあれば削除
            if (window.currentMarker) {
                window.currentMarker.remove();
            }

            // 新しい位置にマーカーを追加（ピンク色）
            window.currentMarker = new mapboxgl.Marker({ color: 'pink' })
                .setLngLat([longitude, latitude])
                .addTo(map);

            // flyTo で位置を移動（ズームは現在のまま維持）
            const currentZoom = map.getZoom(); // 現在のズームを取得

            map.flyTo({
                center: [longitude, latitude]
            });
        }

        // 位置情報取得失敗時の処理
        function error(err) {
            console.warn(`位置情報の取得に失敗しました（エラーコード: ${err.code}）`);
        }

    </script>
</body>
</html>
