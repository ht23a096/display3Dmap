<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mapbox 3D Buildings</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #recenter-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    /* 避難所マーカー用スタイル */
    .shelter-marker {
      background-color: #007cbf;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="recenter-btn">現在地に戻る</button>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFrYWhhcmFsYWJvIiwiYSI6ImNtNzE4MmRpMTA0cWcybnIxY3Mwb2U2amgifQ.kvWh0YUk1c9nTHyAr1ooew';

    let map;
    let shouldFollowUser = false;

    // 避難所スポットデータ
    const shelterSpots = [
      {
        name: '千代田区立麹町小学校',
        description: '指定避難所です。',
        coordinates: [139.7375, 35.6841]
      },
      {
        name: '港区立赤坂中学校',
        description: '指定避難所です。',
        coordinates: [139.7350, 35.6722]
      },
      {
        name: '新宿区立四谷小学校',
        description: '指定避難所です。',
        coordinates: [139.7169, 35.6850]
      },
      {
        name: '渋谷区立広尾中学校',
        description: '指定避難所です。',
        coordinates: [139.7212, 35.6507]
      },
      {
        name: '文京区立文林中学校',
        description: '指定避難所です。',
        coordinates: [139.7533, 35.7160]
      },
      {
        name: '台東区立浅草中学校',
        description: '指定避難所です。',
        coordinates: [139.7976, 35.7142]
      },
      {
        name: '墨田区立錦糸中学校',
        description: '指定避難所です。',
        coordinates: [139.8169, 35.6971]
      },
      {
        name: '江東区立深川第一中学校',
        description: '指定避難所です。',
        coordinates: [139.8005, 35.6764]
      },
      {
        name: '品川区立荏原第一中学校',
        description: '指定避難所です。',
        coordinates: [139.7136, 35.6057]
      },
      {
        name: '目黒区立第九中学校',
        description: '指定避難所です。',
        coordinates: [139.6882, 35.6264]
      },
      {
        name: '世田谷区立三宿小学校',
        description: '指定避難所です。',
        coordinates: [139.6761, 35.6539]
      }
    ];

    document.getElementById('recenter-btn').addEventListener('click', () => {
      if (window.currentPosition) {
        shouldFollowUser = true;
        map.flyTo({
          center: [window.currentPosition.coords.longitude, window.currentPosition.coords.latitude]
        });
      }
    });

    const geoOptions = {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    };

    if ('geolocation' in navigator) {
      // 初回現在地取得 → 地図初期化
      navigator.geolocation.getCurrentPosition(initMap, geoError, geoOptions);

      // 位置の追跡開始
      navigator.geolocation.watchPosition(updatePosition, geoError, geoOptions);
    } else {
      alert('お使いのブラウザでは、位置情報の取得がサポートされていません。');
    }

    function initMap(position) {
      const { latitude, longitude } = position.coords;
      window.currentPosition = position;

      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [longitude, latitude], // 現在地で開始
        zoom: 15,
        pitch: 60,
        bearing: 20,
        antialias: true
      });

      map.on('load', () => {
        map.addSource('mapbox-dem', {
          type: 'raster-dem',
          url: 'mapbox://mapbox.mapbox-terrain-dem-v1',
          tileSize: 512,
          maxzoom: 14
        });

        map.setTerrain({ source: 'mapbox-dem', exaggeration: 1.5 });

        map.addLayer({
          id: 'sky',
          type: 'sky',
          paint: {
            'sky-type': 'atmosphere',
            'sky-atmosphere-sun': [0.0, 0.0],
            'sky-atmosphere-sun-intensity': 15
          }
        });

        map.addLayer({
          id: '3d-buildings',
          source: 'composite',
          'source-layer': 'building',
          type: 'fill-extrusion',
          minzoom: 14,
          paint: {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': [
              'interpolate', ['linear'], ['zoom'],
              14, 0,
              16, ['get', 'height']
            ],
            'fill-extrusion-base': ['get', 'min_height'],
            'fill-extrusion-opacity': 0.8
          }
        });

        // 避難所スポットをマップに追加
        addShelterSpots();
      });
    }

    function updatePosition(position) {
      const { latitude, longitude, accuracy } = position.coords;
      window.currentPosition = position;

      if (accuracy > 30) {
        console.warn(`位置情報の誤差が大きいため更新をスキップ（誤差: ${accuracy}m）`);
        return;
      }

      // 既存マーカー削除
      if (window.currentMarker) {
        window.currentMarker.remove();
      }

      // 新しいマーカー追加
      window.currentMarker = new mapboxgl.Marker({ color: 'pink' })
        .setLngLat([longitude, latitude])
        .addTo(map);

      // 「現在地に戻る」操作時だけ flyTo
      if (shouldFollowUser && map) {
        map.flyTo({ center: [longitude, latitude] });
        shouldFollowUser = false;
      }
    }

    function geoError(err) {
      console.warn(`位置情報の取得に失敗しました（エラーコード: ${err.code}）`);
    }

    // 避難所スポットを追加する関数
    function addShelterSpots() {
      shelterSpots.forEach(spot => {
        const el = document.createElement('div');
        el.className = 'shelter-marker';

        const marker = new mapboxgl.Marker(el)
          .setLngLat(spot.coordinates)
          .setPopup(new mapboxgl.Popup({ offset: 25 })
            .setHTML(`<h3>${spot.name}</h3><p>${spot.description}</p>`))
          .addTo(map);
      });
    }
  </script>
</body>
</html>
